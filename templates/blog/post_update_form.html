{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Update Blog Post</h2>
    <div class="container">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Post</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-secondary">Cancel</a>
</form>
    {{ form.media }}
</div>
{% endblock content %}
