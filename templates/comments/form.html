{% load comments %}
{% load crispy_forms_tags %}
<div class="container">
    <table>

        <form action="{% comment_form_target %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <tr>
                <td colspan="2" class="pb-5">
                    <input type="submit" name="submit" value="Post">
                    <input type="hidden" name="next" value="{% url 'post_detail' post.slug %}"/>
                </td>
            </tr>
        </form>
    </table>
</div>
